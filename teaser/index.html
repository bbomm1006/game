<!DOCTYPE html>
<html lang="ko">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, minimum-scale=0.7, maximum-scale=1.4, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <meta property="og:url" content="https://ragnador.webzen.co.kr">
    <meta property="og:title" content="라그나돌">
    <meta property="og:type" content="website">
    <meta property="og:image" content="image/og_image.jpg" />
    <meta property="og:description" content="">

    <link rel="icon" href="image/favicon.png">
    <link rel="shortcut icon" type="favicon.ico" href="image/favicon.png">

    <link rel="stylesheet" type="text/css" href="https://image.webzen.kr/template/css/common.css" />
    <link rel="stylesheet" media="all" href="css/common.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <header id="header" class="animate bg">
        <div class="header_menu">
            <a href="https://www.youtube.com/@WEBZENTV" target="_blank" class="btn_menu youtube"></a>
            <a href="https://twitter.com/Ragnador_kr" target="_blank" class="btn_menu twitter"></a>
            <a href="#" class="btn_menu url"></a>

            <div id="popup_share">
                <a href="#" title="닫기" class="btn_close"></a>
                <div class="share_box">
                    <a href="#" onclick="SNS.facebook();return false;" title="페이스북 공유하기" class="btn_share facebook"></a>
                    <a href="#" onclick="SNS.twitter();return false;" title="트위터 공유하기" class="btn_share twitter"></a>

                    <input type="text" id="text" value="https://ragnador.webzen.co.kr" style="display: none;"/>
                    <input type="button" onclick="urlCopy()" value="URL 복사하기" class="btn_share copy"/>
                </div>
            </div>
        </div>
    </header>

    <script>
        
    </script>

    <div id="content" class="animate">
        <div class="content_wrap content_top">
            <div class="content_box">
                <div class="title_box animate">
                    <img src="image/main/top_title.png" alt="라그나돌" class="title"/>
                </div>
                <div class="youtube_box animate">
                    <iframe src="https://www.youtube.com/embed/KhEeWiN__kM" title="라그나돌 티저 영상" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="period_box animate">
                    <img src="image/main/top_period.png" alt="2023년 7월 12일 사전예약 개시" class="pc"/>
                    <img src="image/main/top_period_m.png" alt="2023년 7월 12일 사전예약 개시" class="mo"/>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="animate bg">
        <p class="copyright">©Grams. All rights Reserved. Published by WEBZEN</p>
    </footer>

    <!-- 사전 예약 팝업 -->
    <div id="popup" class="teaser_popup animate">
        <span class="popup_mask"></span>
        <div class="popup_contents">
            <div class="inner">
                <img src="image/main/popup_bg.png" alt="사전예약 안내 팝업" class="bg" />
                <div class="btn_box">
                    <a href="https://twitter.com/Ragnador_kr" target="_blank" class="btn" title="라그나돌 공식 트위터 바로가기"></a>
                </div>

                <p class="popup_checkbox">
                    <input type="checkbox" id="check1">
                    <label for="check1">오늘 하루 그만 보기</label>
                </p>

                <a href="#" class="btn_close" title="팝업 닫기"></a>
            </div>
        </div>
    </div>
    <!-- //사전 예약 팝업 -->
</body>
</html>
